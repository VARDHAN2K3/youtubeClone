<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MyTube</title>
    <link rel="stylesheet" href="ytclone.css">
  </head>
  <body>
    <header class="header">
      <div class="left-header">
        <img class="hamburger-menu-icon" src="hamburger-menu.svg">
        <img class="youtube-logo-icon" src="youtube-logo.svg">
      </div>
      <div class="center-header">
        <input class="search-bar" type="text" placeholder="Search">
        <div class="search-icon-div">
          <button class="search-icon-btn">
            <img class="search-icon" src="search.svg">
          </button>
          <div class="search-tooltip">
            Search
          </div>
        </div>
        <div class="voice-search-div">
          <button class="voice-search-btn">
            <img class="voice-search-icon" src="voice-search-icon.svg">
          </button>
          <div class="voice-search-tooltip">
            Search with your voice
          </div>
        </div>
      </div>
      <div class="right-header">
        <div class="create-div">
          <img class="upload-icon" src="upload.svg">
          <div class="create-tooltip">
            Create
          </div>
        </div>
        <div class="youtube-apps-div">
          <img class="youtube-apps-icon" src="youtube-apps.svg">
          <div class="youtube-apps-tooltip">
            YouTube Apps
          </div>
        </div>
        <div class="notifications">
          <img class="notifications-icon" src="notifications.svg">
          <div class="notification-count">3</div>
          <div class="notification-tooltip">
            Notifications
          </div>
        </div>
        <div>
          <img class="mychannel-icon" src="my-channel.jpeg">
        </div>
      </div>
    </header>
    
    <nav class="sidebar">
      <div class="sidebar-icon-div">
        <img src="home.svg">
        <div>Home</div>
      </div>
      <div class="sidebar-icon-div">
        <img src="explore.svg">
        <div>Explore</div>
      </div>
      <div class="sidebar-icon-div">
        <img src="subscriptions.svg">
        <div>Subscriptions</div>
      </div>
      <div class="sidebar-icon-div">
        <img src="originals.svg">
        <div>Originals</div>
      </div>
      <div class="sidebar-icon-div">
        <img src="youtube-music.svg">
        <div>YouTube Music</div>
      </div>
      <div class="sidebar-icon-div">
        <img src="library.svg">
        <div>Library</div>
      </div>
    </nav>

    <main class="content js-content">
    </main>

    <script type="module" src="youtube.js"></script>
  </body>
</html>
